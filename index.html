<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Dev Jr - Sistema de Assinaturas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
                

            <div class="header-subtitle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>


            <div class="header-paragraph">
                Faça parte da nossa comuniade de desenvolvedores <br>
                Tenha suporte de nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>


        <div class="flex-container">
            <div class="first-column">
                <div class="header-1column">
                    Assinatura mensal:
                </div>


                <div>
                    <span class="price">R$ 99,99</span>
                    <span class="per-month">por mês</span>
                </div>


                <div class="paragraph-1column">
                    Cancele a qualquer momento.
                </div>


                <button class="button-1column">Assine Agora</button>
            </div>


            <div class="second-column">
                Segunda Coluna
            </div>
        </div>
    </div>
</body>
</html>
